
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - TellMePrice</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #555;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #007aff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>لوحة تحكم TellMePrice</h2>
        <input type="password" id="password" placeholder="ادخل كلمة المرور">
        <button onclick="login()">دخول</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        function login() {
            var password = document.getElementById("password").value;
            if (password === "888999") {
                window.location.href = "tellmeprice2_admin.html";
            } else {
                document.getElementById("error").textContent = "كلمة المرور غير صحيحة.";
            }
        }
    </script>
</body>
</html>
