
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن - TellMePrice</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
  <script>
    const password = prompt("من فضلك ادخل كلمة السر:");
    if (password !== "bosy12345") {
      alert("كلمة السر غلط!");
      window.location.href = "https://google.com";
    }
    function addRow() {
      const table = document.getElementById("mobileTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" placeholder="نوع الموبايل" /></td>
        <td><input type="text" placeholder="الألوان (مفصولة بفاصلة)" /></td>
        <td><input type="text" placeholder="المساحات (مثال: 64,128,256)" /></td>
        <td><input type="number" placeholder="السعر الأساسي" /></td>
        <td><input type="number" placeholder="خصم البطارية %" /></td>
        <td><input type="number" placeholder="خصم الحالة %" /></td>
      `;
    }
  </script>
</head>
<body>
  <h1>لوحة تحكم الأدمن - TellMePrice</h1>
  <p>تحكم في الأنواع، الألوان، المساحات، والأسعار.</p>

  <table id="mobileTable">
    <thead>
      <tr>
        <th>نوع الموبايل</th>
        <th>الألوان</th>
        <th>المساحات</th>
        <th>السعر الأساسي</th>
        <th>خصم البطارية %</th>
        <th>خصم الحالة %</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" value="iPhone 11" /></td>
        <td><input type="text" value="أسود, أبيض, أخضر" /></td>
        <td><input type="text" value="64,128,256" /></td>
        <td><input type="number" value="10000" /></td>
        <td><input type="number" value="5" /></td>
        <td><input type="number" value="10" /></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">➕ إضافة نوع جديد</button>

  <footer style="margin-top:40px; font-size:14px; text-align:center;">
    تم التصميم بواسطة <strong>أحمد عصام</strong> 🍎
  </footer>
</body>
</html>
